<div class="container editbookmark">
    <h1 class="jumbotron">Edit Bookmark</h1>
    <form>
        <label>
            <input type="text" placeholder="Name" ng-model="bookItem.name" required>
        </label>
        <label>
            <input type="text" placeholder="Description" ng-model="bookItem.description" required>
        </label>
        <label>
            <input type="text" placeholder="Site URL" ng-model="bookItem.siteurl" required>
        </label>
        <label>
            Category:
            <select ng-model="bookItem.category">
                <option></option>
                <option value="angular">angular</option>
                <option value="ionic">ionic</option>
                <option value="reading">reading</option>
                <option value="programming">programming</option>
                <option value="custom">custom</option>
            </select>
        </label>
        <button class="btn btn-success" ng-click="saveBookmark(bookItem)" title="Save Bookmark">Save</button>
        <a href="#/"><button class="btn btn-default" title="Go Back">Cancel</button></a>
    </form>

</div>
